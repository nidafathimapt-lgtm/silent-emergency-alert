<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Safety Assistant</title>
    <link rel="stylesheet" href="static/style.css?v=4">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">
</head>

<body>
    <div class="container card">
        <h1>Safety Assistant</h1>
        <p class="status" id="status-text">Ready</p>

        <div class="input-group">
            <input type="text" id="trusted-contact" placeholder="Trusted Contact (Phone/Email)">
        </div>

        <button id="emergency-btn" class="sos-btn">
            SOS
        </button>

        <p class="discrete-info">Tap to activate silent alert.</p>
    </div>

    <script src="static/script.js"></script>
</body>

</html>
